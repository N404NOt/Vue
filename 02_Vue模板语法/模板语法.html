<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_value</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        vue模板语法有2大类:
            1.插值语法;
                功能:用于解析标签体内容。
                写法:{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
            2.指令语法:
                功能:用于解析标签（包括:标签属性、标签体内容、绑定事件.....)。
                举例: v-bind:href="xxx”或简写为:href="xxx"，xxx同样要写js表达式，
                     且可以直接读取到data中的所有属性。
                备注:Vue中有很多的指令，且形式都是: v-????，此处我们只是拿v-bind举个例子。

     -->
    <div id = 'root'>
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <hr/>
        <h1>指令语法</h1> ` 
        
        <!-- <a href="https://cn.vuejs.org/api/"></a> -->

        <!-- v-bind:??  来通过vue绑定标签属性，来使用vue语法-->
        <a v-bind:href='url'>点击去vue API</a>  
        <br> 
        <a :href='school.url.toUpperCase()'>点击去{{school.name}}</a>  

    </div>
</body>
<script>
    new Vue({
        el:'#root' ,
        data:{                                          
            name:'jack' ,
            url:'https://cn.vuejs.org/api/',
            school:{
                name:'Vue.config.productionTip的作用',
                url:'https://blog.csdn.net/yjy_191/article/details/107522014'
            }
        }
    })
</script>
</html>
